    <pre>
        제33조(특허를 받을 수 있는 자) 
        ① 발명을 한 사람 또는 그 승계인은 이 법에서 정하는 바에 따라 특허를 받을 수 있는 권리를 가진다. 
            다만, 특허청 직원 및 특허심판원 직원은 상속이나 유증(遺贈)의 경우를 제외하고는 재직 중 특허를 받을 수 없다.
        ② 2명 이상이 공동으로 발명한 경우에는 특허를 받을 수 있는 권리를 공유한다.
    </pre>
