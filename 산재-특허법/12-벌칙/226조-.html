        제226조(비밀누설죄 등) 
            ① 특허청 또는 특허심판원 소속 직원이거나 직원이었던 사람이 특허출원 중인 발명(국제출원 중인 발명을 포함한다)에 관하여 직무상 알게 된 비밀을 누설하거나 도용한 경우에는 5년 이하의 징역 또는 5천만원 이하의 벌금에 처한다. <개정 2021. 4. 20.>
            ② 전문심리위원 또는 전문심리위원이었던 자가 그 직무수행 중에 알게 된 다른 사람의 비밀을 누설하는 경우에는 2년 이하의 징역이나 금고 또는 1천만원 이하의 벌금에 처한다.
