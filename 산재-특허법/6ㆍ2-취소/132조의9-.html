        제132조의9(참가) 
            ① 특허권에 관하여 권리를 가진 자 또는 이해관계를 가진 자는 특허취소신청에 대한 결정이 있을 때까지 <u>특허권자를 보조</u>하기 위하여 그 심리에 참가할 수 있다.
            ② 제1항의 참가에 관하여는 제155조제4항ㆍ제5항 및 제156조를 준용한다.
