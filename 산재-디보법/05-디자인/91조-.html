    <pre>
        제91조(디자인권의 존속기간) 
            ① 디자인권은 제90조제1항에 따라 설정등록한 날부터 발생하여 디자인등록출원일 후 20년이 되는 날까지 존속한다. 
                다만, 제35조에 따라 <u>관련디자인으로 등록된 디자인권의 존속기간 만료일</u>은 그 <u>기본디자인의 디자인권 존속기간 만료일로</u> 한다.
            ② 정당한 권리자의 디자인등록출원이 제44조 및 제45조에 따라 디자인권이 설정등록된 경우에는 제1항의 디자인권 존속기간은 무권리자의 디자인등록출원일 다음 날부터 기산한다.
    </pre>
