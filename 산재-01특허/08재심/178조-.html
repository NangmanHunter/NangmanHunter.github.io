        제178조(재심의 청구) 
            ① 당사자는 확정된 특허취소결정 또는 확정된 심결에 대하여 재심을 청구할 수 있다. <개정 2016. 2. 29.>
            ② 제1항의 재심청구에 관하여는 「민사소송법」 제451조 및 제453조를 준용한다.
