<script>

    $(`.ul-layer`).each(function(){
        let ly=$(this);
        const ly_t=$(this).children().length-1;
        for(let i=0; i<ly_t; i++){
            
            const h=ly.html();
            console.log(h);
            const h_=h.replace(/\s*<li>[\w\s<=">/가-힣]*?<\/li>/,``);
            console.log(h_);

            const f=ly.children().first();
            f.append(`<ul>${h_}</ul>`);
        
            const o=ly.children().not(`:first`);
            o.remove();
            
            ly=f.children('ul');
            console.log(ly);
        }
    })


</script>
