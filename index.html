<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Docs</title>

    <!-- markdown → html 변환기 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>


    <style>
        html {
            color-scheme: dark;
        }
    </style>



</head>

<body>

    <article id="content">불러오는 중…</article>
    <script>
        fetch('README.md')
            .then(res => res.text())
            .then(md => {
                document.getElementById('content').innerHTML =
                    marked.parse(md);
            });
    </script>

</body>

</html>
