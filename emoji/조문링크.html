<style>
    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
    }

    .title {
        text-align: center;
    }

    .조문-ul {
        background-color: rgba(0, 0, 0, 0.9);
        color: white;
        font-weight: bold;
        padding: 30px 0 30px 40px;

        white-space: nowrap;
        margin: 0;
    }
    .조문-ul>li>ul{
        display: inline-grid;
        list-style-type: '';
    }
    .조문-ul>li>ul>li{
        width: 250px;
        height: 70px;
    }

    :root{
        --a: white;
        --b : #aaa;
    }
    .조문-ul a{
        text-decoration: none;

        color: var(--a);
        filter: drop-shadow(0px 0px 5px var(--a));
        box-shadow: 0px 0px 5px var(--a);

        width: 100%;
        height: 100%;
        display: block;

        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;

    }
    .조문-ul a:hover{
        color: var(--b);
        filter:  invert(1);
        box-shadow: 0px 0px 5px var(--b);
    }








</style>

<script>


    $(`.조문-ul>li>ul>li`).each(function(){
        const t_=$(this).text();
        const t=t_.replace(/\(.*\)/,"");
        console.log(t);
        $(this).wrapInner(`<a href="https://www.law.go.kr/%EB%B2%95%EB%A0%B9/${t}"></a>`)
    })





</script>
