<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📌한자 키</title>

    <link rel="stylesheet" href="../resources/uds.css">


</head>

<body>

    <h1 class="title">📌<kbd>한자</kbd><span>키</span></h1>

    <ul class="한자키-ul">
        <li>ㄱ + 한자</li>
        <li>ㄴ + 한자</li>
        <li>ㄷ + 한자</li>
        <li>ㄹ + 한자</li>
        <li>ㅁ + 한자</li>
        <li>ㅂ + 한자</li>
        <li>ㅅ + 한자</li>
        <li>ㅇ + 한자</li>
        <li>ㅈ + 한자</li>
        <li>ㅊ + 한자</li>
        <li>ㅌ + 한자</li>
        <li>ㅍ + 한자</li>
        <li>ㅎ + 한자</li>
    </ul>








    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.14.0/jquery-ui.min.js"></script>
    <script src="../resources/udf.js"></script>
    <script src="../resources/udc.js"></script>


</body>

</html>

<style>
    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
    }

    .title {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .title>kbd{

        font-weight: bold;
        background-color: #eee;
        border-radius: 5px;
        padding: 10px;

        box-shadow: 3px 3px 3px black;
        color: black;
    }
    .title>span{
        margin: 0 0 0 10px;
    }



    .한자키-ul {
        background-color: rgba(0, 0, 0, 0.9);
        color: white;
        font-weight: bold;
        padding: 30px 0 30px 40px;

        white-space: nowrap;
        margin: 0;
    }


    .emoji-ul>li>ul>li>span {
        width: 150px;
        display: inline-block;
    }


    .code {
        border-radius: 10px;

        list-style-type: '';
        display: inline-grid;
        grid-template-columns: repeat(10, auto);
        grid-auto-columns: min-content;
    }

    :root {
        --a: 80px;
    }

    .code>li {
        cursor: pointer;
        width: var(--a);
        height: var(--a);
        background-color: transparent;
        font-size: 35px;
        font-weight: normal;

        display: flex;
        justify-content: center;
        align-items: center;

        box-shadow: 0px 0px 5px white;
        filter: drop-shadow(0px 0px 5px white);
        color: white;
    }


    .code>li:hover {
        transform: rotate(360deg) scale(1.3);
        transition-duration: 0.2s;
        border-radius: 100%;

        color: black;
        background-color: white;
        filter: drop-shadow(0px 0px 5px black);
    }

    .rf-a-box{

        background-color: rgba(0, 0, 0, 0.05);
        display: flex;
        justify-content: space-between;
    }
    .rf-a{
        padding: 10px 0 10px 40px;
        margin:0;
        font-size: 10px;
    }




</style>

<script>


    $(`.emoji-ul>li>ul>li>ul`).addClass(`code`);
    $(`.emoji-ul>li>ul>li`).each(function () {

        const f = $(this)
            .contents()
            .filter(function () { return this.nodeType === 3; })
            .first();
        const t = f.text();
        f.replaceWith(`<span>${t}</span> `);

    })

    $(`.code>li`).each(function () {
        const m_ = $(this).text().trim().replaceAll(` `, `;&#x`);
        const m = `&#x${m_};`;
        $(this).html(m);
    })


</script>
<script src="emoji-clipboard.js"></script>
